<div class="container">

  <h1 class="mt-3">Add Category</h1>
   <!--this ngForm is coming from FormsModule, this is template form-->
  <form #form="ngForm" (ngSubmit)="onFormSubmit()"><!--when we submit the form 
                 we want to start a method call-->
 <!--this method is created inside the ts file of this component-->                
    <div class="mt-2">

      <div class="mt-3">
        <label class="form-label">Category Name</label>
        <input type="text" id="categoryName" class="form-control"
        name="categoryName" [(ngModel)]="model.name"> 
      </div> <!--binding the Category Name against the 
                   name property inside the model.
      binding the model object with the inputs
           (two way data binding)-->


      <div class="mt-3">
        <label class="form-label">Category Url Handle</label>
        <input type="text" id="categoryUrlHandle" class="form-control"
        name="categoryUrlHandle" [(ngModel)]="model.urlHandle">
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>

    </div>


  </form>

</div>
