<div class="container"> <!--this is the page of 
  /admin/categories/id url-->

  <h1 class="mt-3">Edit Category</h1>

  <ng-container *ngIf="category;else notFound">
          <!--template-driven-->
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">
        <div class="mt-3">
          <label class="form-label" for="categoryId">Category Id</label>
          <input type="text" disabled
          id="categoryId"
          class="form-control"
          name="categoryId"
          value="{{category.id}}"> <!--this.category = response;-->
        </div>

        <div class="mt-3">
          <label class="form-label" for="categoryName">Category Name</label>
          <input type="text"
          id="categoryName"
          class="form-control"
          name="categoryName"
          [(ngModel)]="category.name"> <!--first the value of name is
          displayed in this input element and then when the form is submitted
        we are also reading it back from the ngModel-->
        </div>

        <div class="mt-3">
          <label class="form-label" for="categoryUrlHandle">Category Url Handle</label>
          <input type="text"
          id="categoryUrlHandle"
          class="form-control"
          name="categoryUrlHandle"
          [(ngModel)]="category.urlHandle">
        </div>

        <div class="mt-3 d-flex">
          <button type="submit" class="btn btn-primary">Save</button>

          <button type="button" class="btn btn-danger ms-3"
          (click)="onDelete()"
          >Delete</button><!--on clicking Delete button it will call the 
              onDelete() method-->

        </div>

      </div>


    </form>




  </ng-container>

  <ng-template #notFound>
    <div class="alert alert-warning" role="alert">
      Category not found!
    </div>
  </ng-template>

</div>
